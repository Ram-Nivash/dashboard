<!DOCTYPE html>
<html>
<head>
    <title>Indoor Air Quality Monitor</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Indoor Air Quality Monitor</h1>

        <div class="row">
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Temperature</div>
                    <div class="card-body">
                        <h2 id="temperature" class="card-title">-- °C</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Humidity</div>
                    <div class="card-body">
                        <h2 id="humidity" class="card-title">-- %</h2>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">CO₂</div>
                    <div class="card-body">
                        <h2 id="co2" class="card-title">-- ppm</h2>
                        <p id="anomaly" class="card-text text-danger"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-header">Forecasted CO₂</div>
                    <div class="card-body">
                        <h2 id="forecast" class="card-title">-- ppm</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">Air Quality Status</div>
                    <div class="card-body">
                        <h2 id="air-quality" class="card-title">--</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <canvas id="sensorChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
